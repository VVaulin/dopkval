<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Игра:Угадай число</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <h1>Угадай число</h1>
        <p>Я загадал число от 1 до 10. Попробуй отгадать!</p>
    
        <div class="form">
            <label for="numberGuess">Введите предполагаемое число:</label>
            <input class="guessField" type="text" id="numberGuess">
            <button class="start_btn" id="submit">Старт</button>
        </div>
    </main>
   
    <script src="script.js"></script>
</body>

</html>
